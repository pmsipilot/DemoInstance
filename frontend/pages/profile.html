<div class="jumbotron text-center" ng-controller="profileController">
    <div class="row">
      <div class=" alert alert-danger" ng-show="error">
        <i id="warning" class="fa fa-warning"></i> {{'ERROR'|translate}} : {{ error.error }}
      </div>
      <div class="alert alert-success alert-dismissible" role="alert" ng-show="success">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<p>{{'PROFILE_SAVED'|translate}}</p>
      </div>
	<p><img src="img/slack.png" alt="slack" />{{'PROFILE_SLACK'|translate}}</p>
      <p><input placeholder="Identifiant slack sans @" type="test" ng-model="slack"/>&nbsp;<button type="button" class="btn btn-default btn-lg" ng-click="saveSlack(slack)">{{'SUBMIT'|translate}}</button></p>
      <p><img src="img/slack-where.gif" alt="where to find slack handle" /></p>
      </ul>
    </div>
</div>
